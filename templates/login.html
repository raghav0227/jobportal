<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  

  
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<script>
    alert("Default Username is userabc and password is 12345");
</script>


<body>
    
  <div class="wrapper">
    <form action="{% url 'login' %}" method="post" onsubmit="return validateForm()" > <h1>Login</h1>
      {% csrf_token %}
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account ? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'userabc' && password === '12345') {
        window.location.href="loginmain.html"
        return false;
      }
    else{
        alert("Enter correct password or username")
    }

      return true;
    }
  </script>
</body>
</html>
