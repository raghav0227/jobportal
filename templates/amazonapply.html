<!DOCTYPE html>
<head>
    <title>apply</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.onlinemarketplaces.com/wp-content/uploads/2021/07/work-employee-business-workforce-communication-email-productivity-office-digital-1.png");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>




</head>
<div class="container mb-3">
    <h1><center>Apply Now</h1>

    <form method="post" action="/amazonapply" id="myform">
        {% csrf_token %}
        <center>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" pattern="[A-Za-z _]+" class="form-control" id="name" name="name" placeholder="Full Name"required>
        </div>
<center>
    <div class="form-group">
        <label for="name">Email Id </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Emailid" required>
    </div>

        
<center>
    <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
    
  </form>








    </div>

       
        <br>


        <label for="qualification">Qualification</label>
        <select name="qualification" id="qualification"name="qualification" required>
            <option value="">Select</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="BTech">B.Tech</option>
        </select>
        <br><br>
        <label for="salaryPackage">Salary Package</label>
        <input type="text" name="salaryPackage" placeholder="Select Qualification to display salary package" id="salaryPackage" readonly >
        <script>
            const qualificationSelect = document.getElementById('qualification');
            const salaryPackageInput = document.getElementById('salaryPackage');
            
            const salaryPackages = {
                "BBA": "3-5 Lakhs",
                "BCA": "2.5-4 Lakhs",
                "MBA": "5-8 Lakhs",
                "MCA": "4-6 Lakhs",
                "BTech": "4-7 Lakhs",
            };
            
            qualificationSelect.addEventListener('change', () => {
                const selectedQualification = qualificationSelect.value;
                const package = salaryPackages[selectedQualification];
                salaryPackageInput.value = package || ""; 
            });
        </script>
       
        <br><br>
        
        <center>
        <div class="form-group">
            <label for="name">Upload Resume</label>
            <br>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" onclick="show()">
        </div>
        <script>
        function show()
        {

            const form = document.getElementById('myform');
            form.addEventListener('submit', (event) => {
                const phoneNumber = document.getElementById('phone').value;
                const regex = /^[6789]\d{9}$/; 
                
                if (regex.test(phoneNumber)) {
                    alert("Valid phone number!");
                    alert("Successfully Applied! Will contact you soon");
                } else {
                    event.preventDefault(); 
                    alert("Invalid phone number. Please enter a number starting with 6, 7, 8, or 9 and consisting of 10 digits.");
                }
            
        });}
    </script>
    </center>
</form>
</html>
